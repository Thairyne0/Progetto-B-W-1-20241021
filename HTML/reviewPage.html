<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/reset.css" />
    <link rel="stylesheet" href="/CSS/reviewPageStyle.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="/ASSET/epicode_logo.png" alt="logo-epicode" />
      </div>
    </header>
    <main>
      <section>
        <h1>Tell us how it's going</h1>
        <p class="p-review">
          From 0 to 10, how likely are you to recommend EPICODE to a friend or a
          colleague?
        </p>
      </section>
      <section>
        <div id="stars">
          <!-- qui ci andranno le stelline per la review! -->
        </div>
      </section>
      <section>
        <p class="p-review">
          Leave us an open feedback about your experience so far
        </p>
        <form>
          <div>
            <label for="feedback"></label>
            <input id="feedback" type="text" />
          </div>
          <div id="info-button">
            <button>MORE INFO</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>

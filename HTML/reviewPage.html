<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/reset.css" />
    <link rel="stylesheet" href="/CSS/reviewPageStyle.css" />

    <!-- link ai font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="/ASSET/epicode_logo.png" alt="logo-epicode" />
      </div>
    </header>
    <main>
      <section>
        <h1>Tell us how it's going</h1>
        <p class="p-review">
          From 0 to 10, how likely are you to recommend EPICODE to a friend or a
          colleague?
        </p>
      </section>
      <section id="stars">
        <!-- qui ci andranno le stelline per la review! -->
        <!-- capiamo se tenerle con id separati o fare una classe unica -->
        <div id="star1">
          <img src="/ASSET/star.svg" alt="star-icon" />
        </div>
        <div id="star2">
          <img src="/ASSET/star.svg" alt="star-icon" />
        </div>
        <div id="star3">
          <img src="/ASSET/star.svg" alt="star-icon" />
        </div>
        <div id="star4">
          <img src="/ASSET/star.svg" alt="star-icon" />
        </div>
        <div id="star5">
          <img src="/ASSET/star.svg" alt="star-icon" />
        </div>
        <div id="star6">
          <img src="/ASSET/star.svg" alt="star-icon" />
        </div>
        <div id="star7">
          <img src="/ASSET/star.svg" alt="star-icon" />
        </div>
        <div id="star8">
          <img src="/ASSET/star.svg" alt="star-icon" />
        </div>
        <div id="star9">
          <img src="/ASSET/star.svg" alt="star-icon" />
        </div>
        <div id="star10">
          <img src="/ASSET/star.svg" alt="star-icon" />
        </div>
      </section>
      <section>
        <p class="p-review">
          Leave us an open feedback about your experience so far
        </p>
        <form>
          <div>
            <label for="feedback"></label>
            <input
              id="feedback"
              type="text"
              placeholder="Write your comment here"
            />
            <hr />
          </div>
          <div id="info-button">
            <button>MORE INFO</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
